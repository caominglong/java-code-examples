<!DOCTYPE html>
<html lang="en">
<head>
    <!--css与html结合的方式
    1、在标签中添加style属性来设置
    缺点：当样式多，代码就特别多。样式无法复用
    2、使用单独的style标签
    缺点：只能给一个页面复用
    3、把css样式写成一个单独的css文件，再通过link标签引用。
    -->
    <meta charset="UTF-8">
    <title>css与html结合</title>
    <link rel="stylesheet" type="text/css" href="1.css">
    <!--使用方式2，专门用来定义css样式代码-->
    <!--<style>-->
        <!--div {-->
            <!--border: 1px solid red-->
        <!--}-->
    <!--</style>-->
</head>
<body>
    <!--使用方式1-->
    <!--<div style="border: 1px solid red">-->
        <!--div标签1-->
    <!--</div>-->
    <!--使用方式3-->
    <div>div标签3</div>
</body>
</html>
