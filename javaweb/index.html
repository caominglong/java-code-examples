<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
<!--绘制一个表单-->
<!--form的两个重要属性：
1、action属性设置提交的服务器地址
2、method设置提交的方式GET（默认值）、POST

get请求的特点是：
1、浏览器地址栏中的地址是：action属性+？+请求参数
请求参数的格式为：name=value&name=value
2、不安全
3、数据长度限制
post请求的特点是：
1、浏览器地址栏只有action属性值
2、相对于get更安全
3、理论上没有数据长度的限制

说明：表单提交时，数据没有发送给服务器的三种情况
1、表单项没有name属性
2、单选、复选（下拉列表中的option）都需要加上value属性
3、表单项不在提交的form标签中
-->
<form>
    <!--隐藏域-->
    <input type="hidden" name="key" value="haha">
    <table>
        <tr>
            <td>用户名称：</td>
            <td>
                <input type="text" value="默认值">
            </td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td>
                <input type="password" value="abc">
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td>
                <input type="checkbox" checked="checked">Java
                <input type="checkbox">JavaScript
                <input type="checkbox">CSS
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select>
                    <option>请选择国籍---</option>
                    <option selected="selected">中国</option>
                    <option>美国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td>
                <textarea rows="10" cols="20">我是默认值</textarea>
            </td>
        </tr>
        <tr>
            <td><input type="reset" value="abc"></td>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
